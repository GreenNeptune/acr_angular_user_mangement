<main>
  <h1 *ngIf="listUsers">display {{listUsers.length}} users</h1>
  <mat-list role="list">
    <mat-card class="list-user-item" role="listitem"*ngFor="let user of listUsers">
      <mat-card-title class="username">{{user.name}}</mat-card-title>
      <mat-card-content>{{user.email}}</mat-card-content>
      <mat-card-actions>
        <a 
        [routerLink]="['/users/view', user.id]"
         routerLinkActive="router-link-active"
         class="action-link"
         >view</a> 
         |
        <a 
        [routerLink]="['/users/edit', user.id]"
         routerLinkActive="router-link-active"
         class="action-link"
         >Edit</a> 
         |
         <a 
         [routerLink]="['/users/delete', user.id]"
          routerLinkActive="router-link-active"
          class="action-link"
          >Delete</a> 
      </mat-card-actions>
    </mat-card>
  </mat-list>
</main>
