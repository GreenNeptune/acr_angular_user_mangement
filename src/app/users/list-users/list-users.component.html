<main>
  <h1>display {{users.length}} users</h1>
  <mat-list role="list">
    <mat-list-item role="listitem"*ngFor="let user of users">
      <span class="username">{{user.name}}</span>
      <a 
      [routerLink]="['/users/edit', user.id]"
       routerLinkActive="router-link-active"
       class="action-link"
       >Edit</a> 
       |
       <a 
       [routerLink]="['/users/delete', user.id]"
        routerLinkActive="router-link-active"
        class="action-link"
        >Delete</a> 
    </mat-list-item>
  </mat-list>
</main>
